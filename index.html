<!-- Formulario -->
<section id="formulario" class="py-16 bg-white">
  <div class="max-w-3xl mx-auto px-6 bg-gray-100 rounded-3xl shadow-xl p-10">
    <h3 class="text-2xl font-bold text-[#171E3D] mb-8 text-center">Formulario de Afiliación</h3>

    <!-- FORMULARIO NETLIFY -->
    <form id="afiliacionForm" name="afiliacion" method="POST" data-netlify="true" action="/gracias.html" class="space-y-6" enctype="multipart/form-data">
      <!-- Campo oculto obligatorio -->
      <input type="hidden" name="form-name" value="afiliacion">

      <input type="text" name="nombre" placeholder="Nombre completo" required 
        class="w-full border border-gray-300 rounded-lg p-3 text-[#171E3D] focus:ring-2 focus:ring-[#D90B15]">

      <input type="number" name="numero_identificacion" placeholder="Documento de identificación" required 
        class="w-full border border-gray-300 rounded-lg p-3 text-[#171E3D] focus:ring-2 focus:ring-[#D90B15]">

      <input type="email" name="correo" placeholder="Correo electrónico" required 
        class="w-full border border-gray-300 rounded-lg p-3 text-[#171E3D] focus:ring-2 focus:ring-[#D90B15]">

      <input type="tel" name="telefono" placeholder="Teléfono" required 
        class="w-full border border-gray-300 rounded-lg p-3 text-[#171E3D] focus:ring-2 focus:ring-[#D90B15]">

      <!-- Desplegable -->
      <div class="mb-4">
        <label for="tipo" class="block text-[#171E3D] font-semibold mb-2">Selecciona una opción</label>
        <select name="tipo" id="tipo" class="w-full border border-gray-300 rounded-lg p-3 text-black focus:ring-2 focus:ring-[#D90B15]">
          <option value="">Por favor elige una opción</option>
          <option value="camara">Candidato Cámara de Representantes</option>
          <option value="senado">Candidato Senado</option>
          <option value="liderazgo">Liderazgo en mi localidad</option>
          <option value="empresarios">Empresarios</option>
          <option value="programatico">Programático</option>
          <option value="eventos">Eventos y logística</option>
          <option value="comunicaciones">Comunicaciones y Marketing</option>
          <option value="deportes">Deportes</option>
          <option value="mujeres">Club de mujeres</option>
          <option value="etnicos">Grupos étnicos y cultura</option>
          <option value="colonias">Colonias</option>
          <option value="escuela">Escuela de liderazgo</option>
          <option value="juventudes">Juventudes</option>
          <option value="lgbtiq">Comunidad LGBTIQ+</option>
          <option value="desayunos">Desayunos</option>
          <option value="universidades">Universidades</option>
          <option value="otros">Otros</option>
        </select>
      </div>

      <textarea name="comentarios" rows="4" placeholder="Comentarios / objecciones" 
        class="w-full border border-gray-300 rounded-lg p-3 text-black focus:ring-2 focus:ring-[#D90B15]"></textarea>

      <input type="file" name="archivo" class="w-full border border-gray-300 rounded-lg p-3 text-black">

      <div class="flex items-center space-x-2">
        <input type="checkbox" id="autorizacion" name="autorizacion" required class="h-4 w-4 text-[#D90B15]">
        <label for="autorizacion" class="text-sm text-black">
          En cumplimiento de la ley 1581 de 2012 solicitamos su autorización para poder utilizar sus datos de contacto. 
          <strong>Autorizo.</strong>
        </label>
      </div>

      <!-- Botón -->
      <button type="submit" class="w-full bg-[#D90B15] text-white py-3 rounded-lg font-bold hover:bg-[#b00911] transition">
        Enviar
      </button>
    </form>
  </div>
</section>
